<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Handler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">

</head>


<body>

  <div class="container-fluid">
    <div class="row d-flex">
      <div class="col-6" id="package-Cards"></div>
      <div class="col-6" id="package-Cards2"></div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-4" id="boxExpress"></div>
      <div class="col-4" id="boxStandard"></div>
      <div class="col-4" id="boxFree"></div>
    </div>
  </div>





  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-4"><button class="btn btn-dark" id="plsCollapse" onclick="drawExpressPackages()">Filter By
          Express</button></div>
      <div class="col-4"><button class="btn btn-dark" id="plsCollapse" onclick="drawStandardPackages()">Filter By
          Standard</button></div>
      <div class="col-4 mt-3"><button class="btn btn-dark" id="plsCollapse" onclick="drawFreePackages()">Filter By
          Free</button>
      </div>
      <div class="col-12 text-center"><button class="btn btn-dark" data-bs-toggle="collapse"
          data-bs-target=".multi-collapse" aria-controls="plsCollapse">Collapse Cards</button>

      </div>
    </div>





    <script src="app.js"></script>


</body>

</html>
